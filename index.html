<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icon-192.png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./manifest.json" />
    <title>Shopping Calculator</title>
    <script src="./dexie.min.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js");
        });
      }
    </script>
  </head>
  <body>
    <nav>
      <p>My list</p>
    </nav>

    <div class="container">
      <form id="itemForm" action="">
        <label for=""
          >Name of Item:
          <input type="text" name="" id="nameInput" value="" required
        /></label>

        <label for=""
          >Item: <input type="number" name="" id="quantityInput" value="1" />
        </label>

        <label for=""
          >Price: <input type="number" id="priceInput" value="0" />
        </label>

        <button type="submit" id="addItemButton">Add Item</button>

        <!-- <input type="text" /> -->
      </form>
    </div>

    <div id="itemsDiv">
      <div class="item">
        <input type="checkbox" class="checkbox" checked />

        <div class="itemInfo">
          <p>Fruit Juice</p>
          <p>$5 X 3</p>
        </div>

        <button class="deleteButton">X</button>
      </div>

      <div class="item purchased">
        <input type="checkbox" class="checkbox" checked />

        <div class="itemInfo">
          <p>Fruit Juice</p>
          <p>$5 X 3</p>
        </div>

        <button class="deleteButton">X</button>
      </div>
    </div>
    <div id="totalPriceDiv">Total Price: $0</div>

    <script src="index.js"></script>
  </body>
</html>
